<form class="form-signin"  action="{{ url_for('no_license_data') }}" method="post" style="box-shadow:2px 5px 7px rgba(0, 0, 0, 0.3); margin-bottom: 25px; margin-top: 25px; justify-content: center; background-color: #EFEFEF;"  >
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 150%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Step 1 of 2</div>
      </div>
    <img  src="static/images/CTMEU_LOGO.png" alt="" width="180" height="240">
    <div id="violation" style="margin-top:-35px" class="form-group">
        <h3 class="mb-3 custom-center">No License Form</h3>
        <div  class="form-group">
            <label for="inputBarangay"  class=""><span style="color:Red; text-align: center;">* </span>TCT Number</label>
            <input  type="text" name="tct_number" id="tct_number" class="form-control"  value="{{tct_number}}" placeholder="Time" readonly>
        </div>
    <div class="form-group">
        <label for="Name" class=""><span style="color:Red">* </span>Name</label>
        <input type="text" name="name" autocomplete="off" id="Name" class="form-control" placeholder="Enter Name" required pattern="[a-zA-Z0-9]\S*.*" oninvalid="this.setCustomValidity('Name should not start with a space')" oninput="setCustomValidity('')" value="" maxlength="50" required>
    </div>  
    <div class="form-group">
        <label for="date_of_birth" class=""><span style="color:Red">* </span>Date Of Birth </label>
        <input type="date" name="date_of_birth" autocomplete="off" onkeydown="return false" id="date_of_birth" class="form-control" placeholder="Enter Birthday" required pattern="[a-zA-Z0-9]\S*.*" oninvalid="this.setCustomValidity('Date Of Birth should not be empty')" oninput="setCustomValidity('')" value="" maxlength="7" required>
    </div>
    <div class="form-group">
        <label for="sex" class=""><span style="color:Red">* </span>Sex</label>
        <select name="sex" id="sex" class="form-control" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Name" class=""><span style="color:Red">* </span>Address</label>
        <input type="text" name="address" autocomplete="off" id="address" class="form-control" placeholder="Enter Address" required pattern="[a-zA-Z0-9]\S*.*" oninvalid="this.setCustomValidity('Address should not start with a space')" oninput="setCustomValidity('')" value="" maxlength="50" required>
    </div>  
    
  
  
    <button class="btn btn-primary btn-block" type="submit">Continue (step 1 of 2) </button>
</form>

<script>
    $(document).ready(function() {
        // Store the initial form state
        var initialFormState = $('form').serialize();
    
        // Function to show confirmation dialog when leaving the page
        function beforeUnloadHandler(e) {
            // If the current form state is different from the initial state
            var currentFormState = $('form').serialize();
            if (currentFormState !== initialFormState) {
                // Customize the confirmation message
                var confirmationMessage = 'You have unsaved changes. Are you sure you want to leave this page?';
                
                // For all browsers except Microsoft Edge
                e.returnValue = confirmationMessage;
                return confirmationMessage;
            }
        }
    
        window.addEventListener('beforeunload', beforeUnloadHandler);
    
        // Function to remove event listener when submitting the form
        $('form').submit(function() {
            // Remove the beforeunload event listener
            window.removeEventListener('beforeunload', beforeUnloadHandler);
        });
    });
</script>
