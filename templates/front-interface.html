    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

          cursor: not-allowed;

    </style>
    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" method="GET">
      <div class="ctmeu-logo"> 
        <img src="static/images/CTMEU_LOGO.png" class="img-fluid" alt="CTMEU Logo"> 
      </div>
      <button class="btn btn-lg btn-primary btn-block mb-4" type="button" onclick="redirectTo('enforcer')">Enforcer</button>
      <button id="adminButton" class="btn btn-lg btn-primary btn-block" type="button" onclick="redirectTo('admin_signin')">Admin</button>

      <script>
        function disableAdminButtonOnMobile() {
          const adminButton = document.getElementById('adminButton');
          if (window.innerWidth <= 768) { // Adjust this value as needed for your definition of "mobile"
              adminButton.disabled = true;
              adminButton.onclick = null; // Remove the click event
          }
        }

        // Run the function on page load
        window.onload = disableAdminButtonOnMobile;

        // Optionally, run the function on window resize to handle dynamic changes
        window.onresize = disableAdminButtonOnMobile;
      </script>
    </form>
    
    <script> 
      function redirectTo(userType) {
        var url;
        if (userType === 'enforcer') {
            url = "{{ url_for('enforcer.enforcer') }}"; // Redirect to enforcer route
        } else if (userType === 'admin_signin') {
            url = "{{ url_for('admin_signin') }}"; // Redirect to admin route
        } else {
            console.error("Invalid user type:", userType);
            return;
        }

        console.log("Redirecting to:", url);
        window.location.href = url;
      }
    </script>
  </body>
