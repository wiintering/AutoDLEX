<script>
    // Get the current date and time in Singapore time zone
    var singaporeTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Singapore"});
    var now = new Date(singaporeTime);

    // Format the time as hh:mm AM/PM (e.g., 12:34 PM)
    var hours = now.getHours();
    var amPM = hours >= 12 ? 'PM' : 'AM';
    hours = (hours % 12) || 12; // Convert from 24-hour to 12-hour format
    var minutes = String(now.getMinutes()).padStart(2, '0');
    var currentTime = hours + ':' + minutes + ' ' + amPM;

    // Set the input field value to the current time
    document.getElementById('inputTime').value = currentTime;

    // Format the date as MM/DD/YYYY (e.g., 03/29/2024)
    var month = String(now.getMonth() + 1).padStart(2, '0');
    var day = String(now.getDate()).padStart(2, '0');
    var year = now.getFullYear();
    var currentDate = month + '/' + day + '/' + year;

    // Set the input field value to the current date
    document.getElementById('inputDate').value = currentDate;

    
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownMenuButton = document.getElementById('dropdownMenuButton');
        const selectedViolationsDiv = document.getElementById('selectedViolations');
        const checkboxes = document.querySelectorAll('.form-check-input');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedViolations);
        });

        function updateSelectedViolations() {
            const selectedCheckboxes = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked);

            // Limit displayed violations to 3
            const displayedViolations = selectedCheckboxes.slice(0, 2)
                .map(checkbox => checkbox.nextElementSibling.innerText);

            // Check if there are more than 3 selected violations
            const moreViolations = selectedCheckboxes.length > 3;

            // Update dropdown button text
            if (displayedViolations.length > 0) {
                dropdownMenuButton.innerText = displayedViolations.join(', ');
                if (moreViolations) {
                    dropdownMenuButton.innerText += ' ...';
                }
            } else {
                dropdownMenuButton.innerText = 'Select Violations';
            }

            // Update selectedViolationsDiv content
            selectedViolationsDiv.innerText = displayedViolations.join(', ');
            if (moreViolations) {
                selectedViolationsDiv.innerText += ' ...';
            }
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        let formChanged = false;

        // Function to set formChanged flag
        function setFormChanged() {
            formChanged = true;
        }

        // Add event listeners to form elements to detect changes
        const formElements = form.querySelectorAll('input, select');
        formElements.forEach(element => {
            element.addEventListener('change', setFormChanged);
        });

        // Add beforeunload event listener
        window.addEventListener('beforeunload', function (e) {
            if (formChanged) {
                // Customize the confirmation message
                const confirmationMessage = 'You have unsaved changes. Are you sure you want to leave this page?';

                // For all browsers except Microsoft Edge
                e.returnValue = confirmationMessage;
                return confirmationMessage;
            }
        });

        // Remove formChanged flag when the form is submitted
        form.addEventListener('submit', function () {
            formChanged = false;
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');

        // Function to validate violations selection
        function validateViolations() {
            const checkboxes = document.querySelectorAll('input[name="violation[]"]');
            let isChecked = false;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    isChecked = true;
                }
            });

            return isChecked;
        }

        // Add event listener to form submission
        form.addEventListener('submit', function (event) {
            if (!validateViolations()) {
                event.preventDefault(); // Prevent form submission
                swal({
                    title: "Validation Error",
                    text: "Please select at least one violation.",
                    icon: "error",
                    button: "OK",
                });
            }
        });
    });
</script>
